<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard de Trades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
    <div class="container">
        <h2 class="text-center mb-3">ðŸ“Š Dashboard de Trades</h2>

        <div class="alert alert-primary text-center">
            Lucro Acumulado: <strong>R$ {{ total_lucro }}</strong>
        </div>

        <form action="/adicionar" method="POST" class="row gy-2 gx-2 mb-4">
            <div class="col-6 col-md-3"><input name="data" class="form-control" type="date" required></div>
            <div class="col-6 col-md-3"><input name="horario" class="form-control" type="time" required></div>
            <div class="col-6 col-md-3"><input name="par" class="form-control" placeholder="Par" required></div>
            <div class="col-6 col-md-3"><input name="direcao" class="form-control" placeholder="CALL/PUT" required></div>
            <div class="col-6 col-md-3"><input name="valor" class="form-control" type="number" step="0.01" placeholder="Valor R$" required></div>
            <div class="col-6 col-md-3"><input name="payout" class="form-control" type="number" placeholder="Payout %" required></div>
            <div class="col-6 col-md-3"><input name="resultado" class="form-control" placeholder="WIN/LOSS" required></div>
            <div class="col-6 col-md-3"><input name="lucro" class="form-control" type="number" step="0.01" placeholder="Lucro R$" required></div>
            <div class="col-12"><input name="observacoes" class="form-control" placeholder="ObservaÃ§Ãµes"></div>
            <div class="col-12 text-center mt-2">
                <button class="btn btn-success w-100" type="submit">Adicionar OperaÃ§Ã£o</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Data</th><th>Hora</th><th>Par</th><th>DireÃ§Ã£o</th>
                        <th>Valor</th><th>Payout</th><th>Resultado</th><th>Lucro</th><th>Obs</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in trades %}
                    <tr>
                        <td>{{ t[1] }}</td><td>{{ t[2] }}</td><td>{{ t[3] }}</td><td>{{ t[4] }}</td>
                        <td>R$ {{ t[5] }}</td><td>{{ t[6] }}%</td><td>{{ t[7] }}</td><td>R$ {{ t[8] }}</td><td>{{ t[9] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
